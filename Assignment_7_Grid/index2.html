<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2 - Blog Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      height: 100vh;
    }
    header {
         grid-area: header;
          background: #333; 
          color: white; 
          padding: 10px; 
        }
    aside {
         grid-area: sidebar; 
         background: #ddd; 
         padding: 10px; 
        }
    main { 
        grid-area: main; 
        background: #f4f4f4; 
        padding: 10px; 
    }
    footer { 
        grid-area: footer; 
        background: #333; 
        color: white; 
        text-align: center; 
        padding: 10px; }
  </style>
</head>
<body>
  <h2>Assignment 2: Blog Page Layout</h2>
  <div class="container">
    <header>Blog Header</header>
    <aside>Sidebar with links</aside>
    <main>Main blog content</main>
    <footer>Blog Footer</footer>
  </div>
</body>
</html>
